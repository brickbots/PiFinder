{% extends "base.html" %}

{% block content %}
<div class="row valign-wrapper" style="margin: 0;">
    <div class="col s12">
{% if eyepiece_id < 0 %}
            <h3 class="grey-text">{{ _('Add a new eyepiece') }}</h3>
{% else %}
            <h3 class="grey-text">{{ _('Edit eyepiece') }}</h3>
{% endif %}
    </div>
</div>

<form action="/equipment/add_eyepiece/{{ eyepiece_id }}" method="post" id="add_eyepiece" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input value="{{ eyepiece.make }}" id="make" type="text" name="make">
            <label for="make">{{ _('Make') }}</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input value="{{ eyepiece.name }}" id="name" type="text" name="name">
            <label for="name">{{ _('Name') }}</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input value="{{ eyepiece.focal_length_mm }}" id="focal_length_mm" type="number" name="focal_length_mm">
            <label for="focal_length_mm">{{ _('Focal Length (in mm)') }}</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input value="{{ eyepiece.afov }}" id="afov" type="number" name="afov">
            <label for="afov">{{ _('Apparent Field of View (in Â°)') }}</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input value="{{ eyepiece.field_stop }}" id="field_stop" type="number" name="field_stop">
            <label for="field_stop">{{ _('Field stop (in mm)') }}</label>
        </div>
    </div>
</form>
<a href="#" onClick="document.getElementById('add_eyepiece').submit();"
   class="btn">
{% if eyepiece_id < 0 %}
    {{ _('Add eyepiece!') }}
{% else %}
    {{ _('Update eyepiece!') }}
{% endif %}
</a>
<a href="/equipment" class="btn">{{ _('Cancel') }}</a>

<br />
<br />
{% endblock %}
